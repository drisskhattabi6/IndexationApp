<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">Gallery</a>
      <a mat-list-item routerLink="/upload" routerLinkActive="active-link">Upload</a>
      <a mat-list-item routerLink="/search" routerLinkActive="active-link">Search</a>
      <a mat-list-item routerLink="/transform" routerLinkActive="active-link">Transform</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active-link">About</a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active-link">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        *ngIf="(isHandset$ | async)"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="chips-container">
        <mat-chip-listbox  (change)="onCategoryChange($event)">
          @for (category of categories; track category){
          <mat-chip-option [value]="category"  selected>{{category}}</mat-chip-option>
          }
        </mat-chip-listbox>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
