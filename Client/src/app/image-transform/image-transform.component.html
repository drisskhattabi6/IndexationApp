<div class="container">
  <h1>OBJ File Transformation</h1>

  <div class="upload-section">
    <label for="file-upload">Upload OBJ File:</label>
    <input type="file" id="file-upload" (change)="onFileSelect($event)" />
  </div>

  <div class="input-section">
    <label for="reduction-rate">Reduction Rate (0.1 - 1.0):</label>
    <input
      type="number"
      id="reduction-rate"
      [(ngModel)]="reductionRate"
      min="0.1"
      max="1.0"
      step="0.1"
    />
    <button (click)="transformFile()">Transform</button>
  </div>

  <div class="visualization-section">
    <div class="viewer">
      <h2>Original File</h2>
      <canvas #originalCanvas id="originalCanvas"></canvas>
    </div>
    <div class="viewer">
      <h2>Transformed File</h2>
      <canvas #transformedCanvas id="transformedCanvas"></canvas>
    </div>
  </div>
</div>
