<!-- Gallery Grid -->
<mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px" class="gallery-grid">
  <mat-grid-tile *ngFor="let image of paginatedImages" (click)="openDialog(image)">
    <div class="image-container">
      <img [src]="image.url" [alt]="image.filename" class="gallery-image"/>
      <div class="image-overlay">
        <mat-icon>zoom_in</mat-icon>
      </div>
    </div>
    <mat-grid-tile-footer>
      <div class="image-title">{{ image.filename }}</div>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>

<!-- Pagination -->
<mat-paginator
  [length]="images.length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (page)="onPageChange($event)">
</mat-paginator>

<!-- Image Dialog -->
<ng-template #dialogTemplate let-dialogRef="dialogRef">
  <mat-dialog-content>
    <img [src]="dialogRef.data.url" [alt]="dialogRef.data.filename" class="full-screen-image"/>
  </mat-dialog-content>
</ng-template>
